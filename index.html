<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blood Alcohol Calculator</title>  
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrapValidator.min.css" rel="stylesheet" type="text/css" />
    <style>

        body { padding-top: 70px; }

    </style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">Blood Alcohol Calculator</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="http://www.legis.la.gov/Legis/Law.aspx?d=78751">Read the Statute</a></li>
            <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">More Info <b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li><a href="http://www.metairiecriminallawyer.com/">MetairieCriminalLawyer.com</a></li>
                <li class="divider"></li>
                <li><a href="#">Version 1.0.0</a></li>
            </ul>
            </li>
        </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
<form role="form">
  <div class="form-group">
    <label for="ounces">Number of Ounces Consumed</label>
    <input type="text" class="form-control required" name="ounces" placeholder="Beer-12oz. Wine-5oz. Liquor-1.5oz ">
  </div>
    
   <div class="form-group">
    <label for="percent">Percentage of the Alcohol Consumed</label>
    <input type="text" class="form-control required" name="percent" placeholder="Alcohol Content per Volume">
  </div>
 
  <div class="form-group">
    <label for "weight">Enter Your Weight</label>
    <input type="text" class="form-control required"  name="weight" placeholder="Weight in .lbs" >
  </div>
  
  <div class="form-group">
    <label for="hours">Time You Have Been Drinking</label>
    <input type="text" class="form-control required" name="hours" placeholder="To the Nearest Hour">
  </div>
    
  <div class="form-group">
    <label for="gender">Gender</label>
    <select class="form-control" name="gender">
      <option value="male" selected=selected>Male</option>
      <option value="female">Female</option>
    </select>
  </div>
    
  <button type="submit" name="submit" class="btn btn-primary"><span class="glyphicon glyphicon-cog"></span> Calculate BAC</button>
  <button type="button" class="btn btn-default redo"><span class="glyphicon glyphicon-repeat"></span> Redo</button>
</form>
<hr>
<div id="result"> 
    <div class="display">
    </div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrapValidator.min.js"></script>
<script src="js/BAC.js"></script>
</body>
</html>
